    <script>
            const apiUrl = "http://127.0.0.1:5000/";
        // Function to get the token from localStorage (or sessionStorage)
        function getToken() {
            return localStorage.getItem('access_token');
        }

        // Fetch the branches from the server and populate the top branch selector
        async function fetchBranches() {
            const token = getToken();
            if (!token) {
                alert('You are not authorized to perform this action.');
                return;
            }

            try {
                const response = await fetch(apiUrl+'/admin/branches', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const branches = await response.json();
                    populateBranchSelect(branches);
                } else {
                    alert('שגיאה בטעינת הסניפים');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('שגיאה בחיבור לשרת');
            }
        }

      // Populate branch dropdown
function populateBranchSelect(branches) {
    const branchSelectTop = document.getElementById('branchSelectTop');
    branchSelectTop.innerHTML = '';  // Clear the select field

    // Check if the first branch is 'תל אביב'
    if (branches.length == 1) {
        // Populate only the branches
        branches.forEach(branch => {
            const option = document.createElement('option');
            option.value = branch.id;
            option.textContent = branch.city;
            branchSelectTop.appendChild(option);
        });
    } else {
        // Add 'כל הסניפים' as the first option
    
    const defaultOption = document.createElement('option');
        defaultOption.value = 'all';  // Represents all branches
        defaultOption.textContent = 'כל הסניפים';
       
        branchSelectTop.appendChild(defaultOption);
        // Populate the branches
        branches.forEach(branch => {
            const option = document.createElement('option');
            option.value = branch.id;
            option.textContent = branch.city;
            branchSelectTop.appendChild(option);
        });
    }
}

        // Fetch birthdays from the server based on the selected branch
        async function fetchBirthdays() {
            const token = getToken();
            const branchId = document.getElementById('branchSelectTop').value;  // Get selected branch ID
            if (!token) {
                alert('You are not authorized to perform this action.');
                return;
            }

            try {
                const response = await fetch(apiUrl+`/admin/birthdays?branch_id=${branchId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const birthdays = await response.json();
                    displayBirthdays(birthdays);
                } else {
                    alert('שגיאה בטעינת ימי ההולדת');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('שגיאה בחיבור לשרת');
            }
        }

        // Function to display the birthdays in the table
        function displayBirthdays(birthdays) {
            const birthdaysTableBody = document.querySelector("#birthdaysTable tbody");
            birthdaysTableBody.innerHTML = '';  // Clear existing rows

            birthdays.forEach((birthday) => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = birthday.name;
                row.appendChild(nameCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = birthday.date;
                row.appendChild(dateCell);

                const editCell = document.createElement('td');
                const editButton = document.createElement('button');
                editButton.textContent = 'ערוך';
                editButton.style.backgroundColor = '#FFDD57';
                editButton.style.color = 'white';
                editButton.style.border = 'none';
                editButton.style.padding = '5px 10px';
                editButton.style.borderRadius = '4px';
                editButton.style.cursor = 'pointer';
                editButton.addEventListener('click', () => editBirthday(birthday.id, birthday.name, birthday.date));
                editCell.appendChild(editButton);
                row.appendChild(editCell);

                const deleteCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'מחק';
                deleteButton.style.backgroundColor = '#FF6347';
                deleteButton.style.color = 'white';
                deleteButton.style.border = 'none';
                deleteButton.style.padding = '5px 10px';
                deleteButton.style.borderRadius = '4px';
                deleteButton.style.cursor = 'pointer';
                deleteButton.addEventListener('click', () => deleteBirthday(birthday.id));
                deleteCell.appendChild(deleteButton);
                row.appendChild(deleteCell);

                birthdaysTableBody.appendChild(row);
            });
        }
        function editBirthday(birthdayId, currentName, currentDate) {
    // Prompt the user to enter a new name and date
    const newName = prompt('הזן שם חדש:', currentName);
    const newDate = prompt('הזן תאריך חדש (YYYY-MM-DD):', currentDate);

    if (!newName || !newDate) {
        alert('לא הוזנו כל הנתונים הנדרשים לעריכה');
        return;
    }

    const token = getToken();
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    // Send the updated data to the server
    fetch(apiUrl+`/admin/birthdays?id=${birthdayId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name: newName, date: newDate })
    })
    .then(response => {
        if (response.ok) {
            alert('יום ההולדת נערך בהצלחה');
            fetchBirthdays();  // Refresh the list after editing
        } else {
            alert('עריכת יום ההולדת נכשלה');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('שגיאה בחיבור לשרת');
    });
}


        // Fetch events from the server based on the selected branch
       // Fetch events from the server based on the selected branch
async function fetchEvents() {
    const token = getToken();
    const branchId = document.getElementById('branchSelectTop').value;  // Get selected branch ID
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    let url = apiUrl+'/admin/events';
    if (branchId !== 'all') {
        url += `?branch_id=${branchId}`;  // Only filter by branch if a specific branch is selected
    }

    try {
        const response = await fetch(url, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        if (response.ok) {
            const events = await response.json();
            displayEvents(events);
        } else {
            alert('שגיאה בטעינת האירועים');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('שגיאה בחיבור לשרת');
    }
}

        async function deleteEvent(eventId) {
    const token = getToken(); // Get the token from localStorage or sessionStorage
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    // Confirm if the user wants to delete the event
    if (confirm("האם אתה בטוח שברצונך למחוק את האירוע הזה?")) {
        try {
            // Send DELETE request to the server
            const response = await fetch(apiUrl+`/admin/events?id=${eventId}`, {
                method: 'DELETE',  // HTTP method DELETE
                headers: {
                    'Authorization': `Bearer ${token}`  // Include token in request header
                }
            });

            if (response.ok) {
                alert('האירוע נמחק בהצלחה');
                fetchEvents();  // Refresh the events table after deletion
            } else {
                alert('מחיקת האירוע נכשלה');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('שגיאה בחיבור לשרת');
        }
    }
}

        // Function to display events in the table
function displayEvents(events) {
    const eventsTableBody = document.querySelector("#eventsTable tbody");
    eventsTableBody.innerHTML = '';  // Clear existing rows

    events.forEach((event) => {
        const row = document.createElement('tr');

        const eventName = document.createElement('td');
        // Make the event name clickable and trigger the fetchParticipants function
        eventName.innerHTML = `<a href="#" onclick="fetchParticipants(${event.id})">${event.event_description}</a>`;
        row.appendChild(eventName);

        const eventDate = document.createElement('td');
        eventDate.textContent = event.date;
        row.appendChild(eventDate);

        const branchCell = document.createElement('td');
        branchCell.textContent = event.branch.city || 'לא נבחר סניף';
        row.appendChild(branchCell);

        const participantCountCell = document.createElement('td');
        participantCountCell.textContent = event.participant_count;
        row.appendChild(participantCountCell);

        const editCell = document.createElement('td');
        const editButton = document.createElement('button');
        editButton.textContent = 'ערוך';
        editButton.classList.add('edit-btn');
        editButton.addEventListener('click', () => editEvent(event.id, event.event_description, event.date));
        editCell.appendChild(editButton);
        row.appendChild(editCell);

        const deleteCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'מחק';
        deleteButton.classList.add('delete-btn');
        deleteButton.addEventListener('click', () => deleteEvent(event.id));
        deleteCell.appendChild(deleteButton);
        row.appendChild(deleteCell);

        eventsTableBody.appendChild(row);
    });
}


        // Fetch events and birthdays when the branch changes
        document.getElementById('branchSelectTop').addEventListener('change', () => {
            fetchBirthdays();
            fetchEvents();
        });
        async function submitEvent() {
    const token = getToken();
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    const eventDescription = document.getElementById('eventDescription').value;
    const eventDate = document.getElementById('eventDate').value;
    const branchId = document.getElementById('branchSelectTop').value; 
    const googleForm= document.getElementById('eventLink').value;
    console.log(branchId)  // Get selected branch ID

    try {
        const response = await fetch(apiUrl+'/admin/events', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`  // Include token in request header
            },
            body: JSON.stringify({ date: eventDate, event_description: eventDescription, branch_id: branchId,event: googleForm})  // Include branch_id
        });

        if (response.ok) {
            alert('אירוע נוסף בהצלחה');
            fetchEvents();  // Refresh the events table
        } else {
            alert('הוספת אירוע נכשלה');
            fetchEvents();
        }
    } catch (error) {
        console.error('Error:', error);
        alert('שגיאה בחיבור לשרת');
    }
}
async function submitBirthday() {
    const token = getToken();
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    const name = document.getElementById('name').value;
    const month = document.getElementById('month').value;
    const day = document.getElementById('day').value;
    const branchId = document.getElementById('branchSelectTop').value;  // Get selected branch ID

    const date = `${month}-${day}`;  // Format date as MM-DD

    try {
        const response = await fetch(apiUrl+'/admin/birthdays', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`  // Include token in request header
            },
            body: JSON.stringify({ name: name, date: date, branch_id: branchId })  // Include branch_id
        });

        if (response.ok) {
            alert('יום ההולדת נוסף בהצלחה');
            fetchBirthdays();  // Refresh the birthdays table
        } else {
            alert('הוספת יום ההולדת נכשלה');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('שגיאה בחיבור לשרת');
    }
}
async function deleteBirthday(birthdayId) {
    const token = getToken(); // Get the token from localStorage or sessionStorage
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }
     
    // Confirm if the user wants to delete the birthday
    if (confirm("האם אתה בטוח שברצונך למחוק את יום ההולדת הזה?")) {
        try {
            // Send DELETE request to the server
            const response = await fetch(apiUrl+`/admin/birthdays?id=${birthdayId}`, {
                method: 'DELETE',  // HTTP method DELETE
                headers: {
                    'Authorization': `Bearer ${token}`  // Include token in request header
                }
            });

            if (response.ok) {
                alert('יום ההולדת נמחק בהצלחה');
                fetchBirthdays();  // Refresh the birthdays table after deletion
            } else {
                alert('מחיקת יום ההולדת נכשלה');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('שגיאה בחיבור לשרת');
        }
    }
}
function editEvent(eventId, currentDescription, currentDate,currentForm) {
    // Prompt the user for new event details
    console.log(currentForm)
    const newDescription = prompt('הזן תיאור אירוע חדש:', currentDescription);
    const newDate = prompt('הזן תאריך חדש (YYYY-MM-DD):', currentDate);
    const form = prompt('הזן לינק חדש',currentForm);
    
    if (!newDescription || !newDate) {
        alert('לא הוזנו כל הנתונים הנדרשים לעריכה');
        return;
    }

    const token = getToken(); // Get the token from localStorage or sessionStorage
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    // Send the updated event details to the server
    fetch(apiUrl+`/admin/events?id=${eventId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ event_description: newDescription, date: newDate,form:form })
    })
    .then(response => {
        if (response.ok) {
            alert('האירוע נערך בהצלחה');
            fetchEvents();  // Refresh the events table after editing
        } else {
            alert('עריכת האירוע נכשלה');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('שגיאה בחיבור לשרת');
    });
}
async function getUsername() {

            const token = getToken();
            if (!token) {
                console.error('No token found');
                return [];
            }
    try {
        const response = await fetch(apiUrl+'/username', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}` , // JWT token from local storage
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch username');
        }

        const data = await response.json();
        console.log(data)
        document.getElementById('user').innerHTML = `שלום לך ${data.username}`;
        document.getElementById('logout').innerHTML = `יצא`;
        document.getElementById('enter').innerHTML = "";

    } catch (error) {
        console.error('Error:', error);
        document.getElementById('user').innerHTML = 'Error fetching username';
    }
}
getUsername();

document.getElementById('logout').onclick = function () {
    // Remove the access token from local storage
    localStorage.removeItem('access_token');

// Function to display participants in the modal
function displayParticipants(participants, eventId) { // Accept eventId as parameter
    const participantList = document.getElementById('participantList');
    participantList.innerHTML = ''; // Clear existing participants

    if (participants.length === 0) {
        participantList.innerHTML = '<li class="list-group-item">אין משתתפים לאירוע זה</li>';
        return;
    }

    participants.forEach(participant => {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
        
        listItem.textContent = `${participant.name} - ${participant.email}`;
        
        const deleteButton = document.createElement('button');
        deleteButton.classList.add('btn', 'btn-danger', 'btn-sm', 'ms-3');
        deleteButton.textContent = 'מחק';
        deleteButton.onclick = () => deleteParticipant(participant.id, eventId); // Pass eventId here

        listItem.appendChild(deleteButton);
        participantList.appendChild(listItem);
    });

    // Show the modal
    const participantModal = new bootstrap.Modal(document.getElementById('participantModal'));
    participantModal.show();
}

async function deleteParticipant(participantId, eventId) {
    const token = getToken();
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    try {
        const response = await fetch(apiUrl+`/api/events/${eventId}/participants/${participantId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            alert('משתתף נמחק בהצלחה');
            fetchParticipants(eventId); // Refresh the participant list after deletion
        } else {
            const errorText = await response.text();
            console.error('Server error:', errorText);
            alert(`שגיאה במחיקת המשתתף: ${errorText}`);
        }
    } catch (error) {
        console.error('Error connecting to the server:', error);
        alert('שגיאה בחיבור לשרת');
    }
}



// Function to fetch participants for a specific event
async function fetchParticipants(eventId) {
    const token = getToken();
    if (!token) {
        alert('You are not authorized to perform this action.');
        return;
    }

    try {
        const response = await fetch(apiUrl+`/api/events/${eventId}/participants/1`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const participants = await response.json();
            displayParticipants(participants, eventId); // Pass eventId here
        } else {
            alert('שגיאה בטעינת המשתתפים');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('שגיאה בחיבור לשרת');
    }
}

    fetchParticipants(eventId); // Calls fetchParticipants with the correct eventId
