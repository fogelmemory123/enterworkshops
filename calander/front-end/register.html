<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.registration-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #007bff;
}

.btn-submit {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="registration-container">
        <div class="form-box">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Register</button>
                </div>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script>
       const apiUrl = "http://127.0.0.1:5000";
document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const user = "user";

    // Send the form data to the RESTful API
    try {
        const response = await fetch(apiUrl + '/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include', // Include credentials if needed
            body: JSON.stringify({ username, password, user })
        });

        // Check if the response is ok and parse accordingly
        if (response.ok) {
            const result = await response.json();
            document.getElementById('message').innerText = result.message;
            document.getElementById('message').style.color = 'green';
        } else {
            const errorResult = await response.json();
            document.getElementById('message').innerText = errorResult.error || 'An error occurred.';
            document.getElementById('message').style.color = 'red';
        }
    } catch (error) {
        // Provide more details if thereâ€™s a network or CORS error
        console.error("Error:", error);
        document.getElementById('message').innerText = 'A network error occurred. Please check CORS settings.';
        document.getElementById('message').style.color = 'red';
    }
});

    </script>
</body>
</html>
